<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            color: #c3ff00;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            background: black;
            padding: 0;
            margin: 0;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            /*pointer-events:none;*/
        }
        
        .emularity-splash-screen {
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 50%;
            margin: 0;
            box-sizing: border-box;
            color: #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" style="width: 50%; height: 50%; display: block; margin: 0 auto;" onClick="window.focus();" />
    <script type="text/javascript" src="js/es6-promise.js"></script>
    <script type="text/javascript" src="js/browserfs.min.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <!--<script src="../../../c/libs/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript">
        function $_GET(param) {
            var vars = {};
            window.location.href.replace(location.hash, '').replace(
                /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                function(m, key, value) { // callback
                    vars[key] = value !== undefined ? value : '';
                }
            );
            if (param) {
                return vars[param] ? vars[param] : null;
            }
            return vars;
        }

        var softs = {

            OREGON: {
                file: '/games/dosbox/OREGON.zip',
                cmd: 'OREGON/OREGON.exe',
                pointer: true
            },
            MTT: {
                file: '/games/dosbox/MTT.zip',
                cmd: 'MARIOTT/MARIO.EXE',
                pointer: true
            },
            DK: {
                file: '/games/dosbox/DK.zip',
                cmd: 'Donkey~1/DK.EXE',
                pointer: true
            },
            MB: {
                file: '/games/dosbox/MB.zip',
                cmd: 'mario.exe',
                pointer: true
            },
            MGG: {
                file: '/games/dosbox/MGG.zip',
                cmd: 'Mariog~1/mario.exe',
                pointer: true
            },
            TTE: {
                file: '/games/dosbox/TTE.zip',
                cmd: 'Thomasth/TOM.EXE',
                pointer: true
            },
            KQ1: {
                file: '/games/dosbox/KQ1.zip',
                cmd: 'KQ1NEW/SCIV.EXE',
                pointer: true
            },
            DOOM: {
                file: '/games/dosbox/DOOM.zip',
                cmd: 'DOOM/DOOM.EXE',
                pointer: true
            },
            DOOM2: {
                file: '/games/dosbox/DOOM2.zip',
                cmd: 'DOOM2/DOOM2.EXE',
                pointer: true
            },
            WOLF3D: {
                file: '/games/dosbox/WOLF3D.zip',
                cmd: 'WOLF3D/WOLF3D.EXE',
                pointer: true
            },
            DUKE3D: {
                file: '/games/dosbox/DUKE3D.zip',
                cmd: './DUKE3D.EXE',
                pointer: true
            },
            QUAKE: {
                file: '/games/dosbox/QUAKE.zip',
                cmd: 'QUAKE/QUAKE.EXE',
                pointer: true
            },
            DAGLITE: {
                file: '/games/dosbox/DAGLITE.zip',
                cmd: 'DAGLITE/DAGDEMO.EXE',
                pointer: true
            },
            WAR1: {
                file: '/games/dosbox/WAR1.zip',
                cmd: 'WAR.EXE',
                pointer: true
            }

        }
        var file = "OREGON";
        if ($_GET('soft') != null) {
            if (softs[$_GET('soft')] != undefined) {
                file = $_GET('soft')
                    //parent.$notif('Loading '+$_GET('soft').replace(/_/g," ")+'.')
            };
        };
        //
        // DOS FILES
        if (softs[file].machine == undefined) {
            var dosbox = new Emulator(document.querySelector("#canvas"),
                null,
                new DosBoxLoader(DosBoxLoader.emulatorJS("js/dosbox-sync.js"),
                    DosBoxLoader.locateAdditionalEmulatorJS(locateAdditionalFiles),
                    DosBoxLoader.nativeResolution(640, 400),
                    DosBoxLoader.mountZip("c",
                        //DosBoxLoader.fetchFile("Software", "/games/dosbox/" + softs[file].file)),
                        DosBoxLoader.fetchFile("Software", softs[file].file)),
                    DosBoxLoader.startExe(softs[file].cmd)));
            dosbox.start({
                waitAfterDownloading: false
            });

            function locateAdditionalFiles(filename) {
                if (filename === "dosbox.html.mem") {
                    return "js/dosbox-sync.mem";
                }
                return "js/" + filename;
            }

        }
        //
        // PC98 DOS FILES
        if (softs[file].machine == 'PC98') {
            var dosbox = new Emulator(document.querySelector("#canvas"),
                null,
                new PC98DosBoxLoader(PC98DosBoxLoader.emulatorJS("js/dosbox-x.js"),
                    PC98DosBoxLoader.emulatorWASM("js/dosbox-x.wasm"),
                    PC98DosBoxLoader.locateAdditionalEmulatorJS(locateAdditionalFiles),
                    PC98DosBoxLoader.nativeResolution(640, 480),
                    PC98DosBoxLoader.mountZip("c",
                        PC98DosBoxLoader.fetchFile("Game File",
                            "/games/dosbox/" + softs[file].file)),
                    PC98DosBoxLoader.mountZip("y",
                        PC98DosBoxLoader.fetchFile("ROM File",
                            "js/font.zip")),

                    PC98DosBoxLoader.startExe(softs[file].cmd)))
            dosbox.start({
                waitAfterDownloading: true
            });

            function locateAdditionalFiles(filename) {
                if (filename === "dosbox.html.mem") {
                    return "js/dosbox-sync.mem";
                }
                return "js/" + filename;
            }


        }

        if (softs[file].pointer == false) {
            c = document.getElementById("canvas")
            c.style.cursor = "none"
        };
    </script>
</body>

</html>
